syntax = "proto2";
package cloisim.msgs;

/// \ingroup cloisim_msgs
/// \interface Perception
/// \brief Message for perception

import "pose.proto";

message Perception
{
  required int tracking_id = 1;
  required int class_id = 2;
  required Vector3d position = 3;
  required Vector3d velocity = 4;
  repeated Vector3d points = 5;
}